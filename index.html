<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My little food shop</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="overlay"><img src="img/loading.gif"/></div>
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1>My little food shop</h1>
			<table class="table" id="meals">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
                <tr class="info" data-price="0" data-quantity="0">
                     <td>
                        <strong>Total</strong>
                     </td>
                     <td>
                        <span class="price"><strong>0 €</strong></span>
                    </td>
                    <td class="quantity">0</td>
                    <td>
                    </td>
                </tr>
            </table>
		</div>
	</div>
</div>

<script id="row-template" type="text/x-handlebars-template">
    {{#each this}}
    <tr data-price="{{price}}" data-quantity="0">
        <td>
            <strong>{{name}}</strong>
            {{#if veggie}}
                &nbsp;<img src="img/vege-icon.png">
            {{/if}}
            <p>{{description}}</p>
        </td>
        <td>
            <span class="price"><strong>{{price}} €</strong></span>
        </td>
        <td class="quantity">0</td>
        <td>
            <button class="btn btn-primary more">+</button>
            <button class="btn btn-primary less">-</button>
        </td>
    </tr>
    {{/each}}
</script>

    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
